<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{:L('store')} | {:modC('WEB_SITE_NAME','OpenSNS')}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="alternate icon" type="image/png" href="assets/i/favicon.png">
    <link rel="stylesheet" href="__CSS__/amazeui.min.css"/>
    <link rel="stylesheet" href="__CSS__/store.css"/>
    <link rel="stylesheet" href="__CSS__/app.css"/>
    <style>
        .header {
            text-align: center;
        }

        .header h1 {
            font-size: 200%;
            color: #333;
            margin-bottom: 0px;
        }

        .header p {
            font-size: 14px;
        }
    </style>
</head>
<body>

<header data-am-widget="header" class="am-header am-header-default am-header-fixed">


    <div class="am-header-left am-header-nav">
        <a href="javascript:history.go(-1);"><span class="am-icon-chevron-left"></span></a>
        <a href="#phone-link" class="">
            <i class="am-header-icon am-icon-bell-o"></i>
        </a>
    </div>
    <h1 class="am-header-title">
        我要评价
    </h1>

    <div class="am-header-right am-header-nav">

        <a href="#nav-link" class="">
            <i class="am-menu-toggle-icon am-icon-bars"></i>
        </a>
    </div>

</header>

<div class="evaluation-container">
    <div class="my-evaluation">
        <div class="">
            <div class="goods-info">
                <div class="goods-pic">
                    <a href="{:U('store/goodsdetail')}">
                        <img src="Application/Mob/Static/test/551931edeecf0.jpg">
                    </a>
                </div>
                <div class="goods-title">
                    <h2>【多个品牌】 笔记本专用键盘膜 苹果笔记本键盘膜 AIR/PRO键盘膜</h2>
                    <div> ￥<strong class="red">10.00</strong></div>
                </div>
            </div>
            <div class="text"style="padding: 10px">

                    <div class="am-form-group">
                        <label class="am-radio-inline">
                            <input type="radio"  value="" name="docInlineRadio"> 好评
                        </label>
                        <label class="am-radio-inline">
                            <input type="radio" name="docInlineRadio"> 中评
                        </label>
                        <label class="am-radio-inline">
                            <input type="radio" name="docInlineRadio">差评
                        </label>
                    </div>
                <textarea maxlength="500"style="width:100% " placeholder="请输入评论内容"> </textarea>
            </div>
            <div class="am-text-center"><button type="button" class="am-btn am-btn-primary " style="margin: 20px 0px;padding: 10px 120px; ">发表</button></div>

        </div>

    </div>
</div>


<script src="__JS__/jquery.min.js"></script>
<script src="__JS__/amazeui.min.js"></script>

</body>
</html>
