<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{:L('group')} | {:modC('WEB_SITE_NAME','OpenSNS')}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="alternate icon" type="image/png" href="assets/i/favicon.png">
    <link rel="stylesheet" href="__CSS__/amazeui.min.css"/>
    <link rel="stylesheet" href="__CSS__/group.css"/>
    <link rel="stylesheet" href="__CSS__/app.css"/>
    <style>
        .header h1 {
            font-size: 200%;
            color: #333;
            margin-top: 30px;
        }

        .header p {
            font-size: 14px;
        }
    </style>
</head>
<body>

<header data-am-widget="header" class="am-header am-header-default am-header-fixed">
    <div class="am-header-left am-header-nav">
        <a href="javascript:history.go(-1);">
            <span class="am-icon-chevron-left">
            </span>
        </a>

    </div>
    <h1 class="am-header-title">创建群组
    </h1>


    <div class="am-header-right am-header-nav">
        <a href="#msg" class="">
            <i class="am-header-icon am-icon-bell-o"></i>
        </a>
    </div>
</header>

<div class="add-group" style="padding: 10px;">




    <div class="am-form-group" style="padding-left: 10px">
        <label for="logo">群组形象</label>
        <input type="file" id="logo" text="上传封面">

        <p class="am-form-help">请选择要上传的封面文件...</p>

        <div class="add-picture iconf iconf_compose_picadd"
             style="font-size: 124px;display: inline-block;position: relative;text-align: center;vertical-align: bottom;visibility: hidden;margin: 0 0 10px 10px">
            <input disabled="true" name="pic" type="file" accept="image/*"
                   style="width: 124px; height: 124px;">
        </div>
    </div>
    <div class="am-form-group" style="padding-left: 10px">
        <label for="background">上传背景</label>
        <input type="file" id="background">

        <p class="am-form-help">请选择要上传的背景文件...</p>

        <div class="add-picture iconf iconf_compose_picadd"
             style="font-size: 124px;display: inline-block;position: relative;text-align: center;vertical-align: bottom;visibility: hidden;margin: 0 0 10px 10px">
            <input disabled="true" name="pic" type="file" accept="image/*"
                   style="width: 124px; height: 124px;">
        </div>

    </div>
    <form action="" class="am-form" data-am-validator>
        <div class="am-form-group">
            <label for="title">群组名称：</label>
            <input type="text" id="title" minlength="1" placeholder="输入群组名" required/>
        </div>
        <div class="am-form-group">
            <label for="doc-select-1">分类</label>
            <select id="doc-select-1" required>
                <option value="option1">选项一...</option>
                <option value="option2">选项二.....</option>
                <option value="option3">选项三........</option>
            </select>
            <span class="am-form-caret"></span>
        </div>
        <div class="am-form-group">
            <label for="info">群组介绍：</label>
            <input type="text" id="info" minlength="1" placeholder="群组介绍（至少 3 个字符）" required/>
        </div>
        <div class="am-form-group">
            <label>群组类型： </label>
            <label class="am-radio-inline">
                <input type="radio" value="" name="docVlGender" required>公共群组
            </label>
            <label class="am-radio-inline">
                <input type="radio" name="docVlGender">私有群组
            </label>

            <div>（加入公共群组不需要管理员审核，加入私有群组需管理员审核）</div>
        </div>
        <button type="button" class="am-btn am-btn-primary am-btn-block"><i
                class="am-menu-toggle-icon am-icon-save"></i>创建
        </button>

    </form>
</div>
<script src="__JS__/jquery.min.js"></script>
<script src="__JS__/amazeui.min.js"></script>

</body>
</html>
