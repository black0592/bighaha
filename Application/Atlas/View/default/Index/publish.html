<extend name="Base/common" />
<block name="style">
<link type="text/css" rel="stylesheet" href="__CSS__/atlas.css" />
</block>
<block name="header"> </block>
<block name="body">
<div class="col-md-9">
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<div class="fourm-top common_block_border"
					style="padding: 15px 20px; margin: -15px; margin-top: 0; margin-bottom: 15px">
					<h4>
						<if condition="$isEdit"> 编辑图文 <else /> 发表图文 </if>
					</h4>
					<hr />
					<section id="contents">
						<form class="form-horizontal" role="form" method='post'>
							<div class="form-group">
								<label class="col-md-2 control-label">图片</label>
								<div class="col-md-10 has-error">
									<input type="file" id="upload_picture_cover" >
			                        <div class="upload-img-box" style="margin-top: 20px;width: 350px">
			                            <div style="font-size:3em;padding:2em 0;color: #ccc;text-align: center">暂无</div>
			                        </div>
								</div>
							</div>

							<div class="form-group">
								<label class="col-md-2 control-label">内容</label>
								<div class="col-md-10">
									<textarea name='content' id='content' rows='10'
										class='form-control'></textarea>
								</div>
							</div>

							<div class="form-group">
								<div class="col-md-offset-2 col-md-10">
									<button type="submit"
										class="btn btn-large btn-primary pull-right"
										id="submit-button">
										<span class="glyphicon glyphicon-edit"></span> <span
											id="submit-content"><if condition="$isEdit"> 编辑帖子
											Ctrl+Enter <else /> 发表帖子 Ctrl+Enter </if></span>
									</button>
								</div>
							</div>
						</form>
					</section>
				</div>
			</div>

		</div>

		<div class="row">
			<div class="col-xs-9"></div>
			<div class="col-xs-3"></div>
		</div>
	</div>
</div>
<div class="col-md-3"></div>
</block>
<block name="script">
<script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
<script src="__JS__/atlas.js"></script>
<script>
        $("#upload_picture_cover").uploadify({
            "height": 30,
            "swf": "__STATIC__/uploadify/uploadify.swf",
            "fileObjName": "download",
            "buttonText": "上传图片",
            "buttonClass": "uploadcover",
            "uploader": "{:U('Core/File/uploadPicture',array('session_id'=>session_id()))}",
            "width": 250,
            'removeTimeout': 1,
            'fileTypeExts': '*.jpg; *.png; *.gif;',
            "onUploadSuccess": uploadPicturecover,
            'overrideEvents': ['onUploadProgress', 'onUploadComplete', 'onUploadStart', 'onSelect'],
            'onFallback': function () {
                alert('未检测到兼容版本的Flash.');
            }, 'onUploadProgress': function (file, bytesUploaded, bytesTotal, totalBytesUploaded, totalBytesTotal) {
                $("#cover_id_cover").parent().find('.upload-img-box').html(totalBytesUploaded + ' bytes uploaded of ' + totalBytesTotal + ' bytes.');
            }, 'onUploadComplete': function (file) {
                //alert('The file ' + file.name + ' finished processing.');
            }, 'onUploadStart': function (file) {
                //alert('Starting to upload ' + file.name);
            }, 'onQueueComplete': function (queueData) {
                // alert(queueData.uploadsSuccessful + ' files were successfully uploaded.');
            }
        });
        function uploadPicturecover(file, data) {
            var data = $.parseJSON(data);
            var src = '';
            if (data.status) {
                $("#cover_id_cover").val(data.id);
                src = data.url || data.path
                $('.upload-img-box').html(
                        '<div class="upload-pre-item"><img src="' + src + '"/></div>'
                );
            } else {
                toast.error('图片上传失败。', '温馨提示');
            }
        }
    </script>
</block>
