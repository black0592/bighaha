<extend name="Public/base"/>
<block name="body">
<div class="container templet">
    <ol class="breadcrumb">
        <li><a href="index.html"><span class="glyphicon glyphicon-home"></span></a></li>
        <li><a href="#">模板</a></li>
        <li class="active">提交模板</li>
    </ol>

    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="inputTitle" class="col-sm-2 control-label">*名称</label>
            <div class="col-sm-6">
                <input type="email" class="form-control" id="inputTitle" placeholder="">
            </div>
        </div>

        <div class="form-group">
            <label for="inputVersion" class="col-sm-2 control-label">*版本号</label>
            <div class="col-sm-6">
                <input type="" class="form-control" id="inputVersion" placeholder="">
            </div>
        </div>

        <div class="form-group">
            <label for="inputColor" class="col-sm-2 control-label">*色系</label>
            <label class="radio-inline" style="margin-left: 20px">
                <input type="radio" name="inlineRadioOptions" id="inputColor1" value="option1"> 红色
            </label>
            <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="inputColor2" value="option2"> 紫色
            </label>
            <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="inputColor3" value="option2">黄色
            </label>
            <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="inputColor4" value="option2"> 绿色
            </label>
            <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="inputColor5" value="option2"> 蓝色
            </label>
            <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="inputColor6" value="option2"> 黑白
            </label>
        </div>

        <div class="form-group">
            <label for="inputWebsite" class="col-sm-2 control-label">*适用网站</label>
            <label class="radio-inline">
                <input type="checkbox" name="inlineRadioOptions" id="inputWebsite1" value="option1"> 简约
            </label>
            <label class="radio-inline">
                <input type="checkbox" name="inlineRadioOptions" id="inputWebsite2" value="option2"> 大气
            </label>
            <label class="radio-inline">
                <input type="checkbox" name="inlineRadioOptions" id="inputWebsite3" value="option2">酷炫
            </label>
            <label class="radio-inline">
                <input type="checkbox" name="inlineRadioOptions" id="inputWebsite4" value="option2"> 全屏
            </label>
        </div>

        <div class="form-group">
            <label for="inputStyle" class="col-sm-2 control-label">*风格</label>
            <label class="radio-inline">
                <input type="checkbox" name="inlineRadioOptions" id="inputStyle1" value="option1"> 简约
            </label>
            <label class="radio-inline">
                <input type="checkbox" name="inlineRadioOptions" id="inputStyle2" value="option2"> 大气
            </label>
            <label class="radio-inline">
                <input type="checkbox" name="inlineRadioOptions" id="inputStyle3" value="option2">酷炫
            </label>
            <label class="radio-inline">
                <input type="checkbox" name="inlineRadioOptions" id="inputStyle4" value="option2"> 全屏
            </label>
        </div>

        <div class="form-group">
            <label for="inputRespond" class="col-sm-2 control-label">*是否响应式</label>
            <label class="radio-inline" style="margin-left: 20px">
                <input type="radio" name="inlineRadioOptions" id="inputRespond1" value="option1"> 是
            </label>
            <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="inputRespond2" value="option2">否
            </label>

        </div>

        <div class="form-group">
            <label for="inputCover" class="col-sm-2 control-label">*模板封面</label>
            <div class="col-sm-4">
                <input type="file" class="form-control_upload" style="border: none" id="inputCover" placeholder="">
                <p class="form_tips">支持jpg,jpge,png，最小尺寸416*315</p>
            </div>
        </div>

        <div class="form-group">
            <label for="inputImgPC" class="col-sm-2 control-label">*模板pc端截图</label>
            <div class="col-sm-4">
                <input type="file" class="form-control_upload" style="border: none" id="inputImgPC" placeholder="">
                <p class="form_tips">支持jpg,jpge,png，最小尺寸200*150，最多可上传4张</p>
            </div>
        </div>

        <div class="form-group">
            <label for="inputImgPh" class="col-sm-2 control-label">模板移动端截图</label>
            <div class="col-sm-4">
                <input type="file" class="form-control_upload" style="border: none" id="inputImgPh" placeholder="">
                <p class="form_tips">如果模板支持响应式，请上传移动端的模板截图</p>
            </div>
        </div>

        <div class="form-group">
            <label for="inputPirce" class="col-sm-2 control-label">*价格</label>
            <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 免费
            </label>
            <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 收费
            </label>
            <div class="col-sm-2">
                <input type="" class="form-control" id="inputPirce" placeholder="">
            </div>
        </div>

        <div class="form-group">
            <label for="inputContant" class="col-sm-2 control-label">联系方式</label>
            <div class="col-sm-6">
                <input type="" class="form-control" id="inputContant" placeholder="">
                <p class="form_tips">如果您的插件是收费的，请务必填写联系方式，方便买家联系到您</p>
            </div>
        </div>

        <div class="form-group">
            <label for="inputZip" class="col-sm-2 control-label">模板文件</label>
            <div class="col-sm-6">
                <input type="file" class="form-control_upload" style="border: none" id="inputZip" placeholder="">
                <p class="form_tips">格式：zip，如果免费请上传安装包，如果收费则无需上传安装包</p>
            </div>
        </div>

        <div class="form-group">
            <label for="inputOneword" class="col-sm-2 control-label">*一句话介绍</label>
            <div class="col-sm-6">
                <input type="" class="form-control" id="inputOneword" placeholder="">
                <p class="form_tips">用一句话来介绍你的模块</p>
            </div>
        </div>

        <div class="form-group">
            <label for="inputIntroduce" class="col-sm-2 control-label">*详细介绍</label>
            <div class="col-sm-6">
                <textarea type="text" class="form-control" id="inputIntroduce" placeholder="" rows="5" cols="20"></textarea>

                <p class="form_tips">请详细的阐述此插件的具体功能，安装方法，使用手册等内容</p>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn common_btn">提交</button>
            </div>
        </div>
    </form>

</div>
</block>
