<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
	</head>
	<body>
		<div class="navlist">
			<a href="{:U(GROUP_NAME.'/Article/index')}"   class="cur">文章列表</a>
			<a href="{:U(GROUP_NAME.'/Article/add')}">增加文章</a>
			<a href="{:U(GROUP_NAME.'/Article/trach')}">文章回收站</a>
		</div>
		<table class="table">
			<tr>
				<td width="8%">ID</td>
				<td>标题</td>
				<td width="8%">缩略图</td>
				<td width="10%">所属分类</td>
				<td width="15%">发布人</td>
				<td width="10%">点击次数</td>
				<td width="15%">发布时间</td>
				<td width="10%">操作</td>
			</tr>
			<form method="post" action="{:U(GROUP_NAME.'/Article/deleteAll')}">
			<foreach name="article" item="v">
				<tr>
					<td>{$v.id}<input type="hidden" name="id[]" value="{$v.id}"></td>
					<td>
						<a href="{:U('/'.$v['id'].'.html')}" target="_blank">{$v.title}</a>
						<if condition='$v.cid eq 1'>
							<a href="{:U(GROUP_NAME.'/Article/updategif',array('id'=>$v['id']))}" style="color:grey;">修</a>
						<else/>
							<a href="{:U(GROUP_NAME.'/Article/update',array('id'=>$v['id']))}" style="color:grey;">修</a>
						</if>
						<!--<foreach name='v.attr' item="value">
							<strong style="color:{$value.color}">[{$value.name}]</strong>
						</foreach> -->
					</td>
					<td><img src="/Uploads/{$v.thumbnail|default='default.gif'}" style="width:80px;height:60px;"></td>
					<td><a href="{:U(GROUP_NAME.'/Article/lists',array('id'=>$v['cid']))}">{$v.cate}</a></td>
					<td>{$v.username}</td>
					<td>{$v.click}</td>
					<td>{$v.time|date='Y-m-d H:i:s',###}</td>
					<td>
						<if condition='ACTION_NAME eq "index"'>
							<a href="{:U(GROUP_NAME.'/Article/toTrach',array('id'=>$v['id'],'type'=>1))}">删除</a>&nbsp;&nbsp;
							<if condition='$v.cid eq 1'>
								<a href="{:U(GROUP_NAME.'/Article/updategif',array('id'=>$v['id']))}">修改</a>
							<else/>
								<a href="{:U(GROUP_NAME.'/Article/update',array('id'=>$v['id']))}">修改</a>
							</if>
						<else/>	
							<a href="{:U(GROUP_NAME.'/Article/toTrach',array('id'=>$v['id'],'type'=>0))}">还原</a>&nbsp;&nbsp;
							<a href="javascript:if(confirm('确实要删除吗?')) location='{:U(GROUP_NAME.\'/Blog/delete\',array(\'id\'=>$v[\'id\']))}'">彻底删除</a>
						</if>
					</td>
				</tr>
			</foreach>
			<if condition='ACTION_NAME eq "trach"'>
			<tr>
				<td  colspan="8"  align="center">
					<input type="submit" value="删除全部"/>
				</td>
			</tr>
			</if>
			</form>
			<tr>
				<td colspan="8"><div class="pagesize">{$page}</div></td>
			</tr>
		</table>
	</body>
</html>
