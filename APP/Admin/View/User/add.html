<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<link rel="stylesheet" href="__PUBLIC__/Css/public.css" />
	</head>
	<body>
		<div class="navlist">
			<a href="{:U(GROUP_NAME.'/User/index')}">管理员列表</a>
			<a href="{:U(GROUP_NAME.'/User/add')}" class="cur">管理员增加</a>
		</div>
		<form method="post" action="{:U(GROUP_NAME.'/User/addRun')}" enctype="multipart/form-data">
		<table class="table">
			<tr>
				<td colspan="2">添加管理员</td>
			</tr>
			<tr>
				<td align="right">名称：</td>
				<td><input type="text" name="username"></td>
			</tr>
			<tr>
				<td align="right">密码：</td>
				<td><input type="password" name="password"></td>
			</tr>
			<tr>
				<td align="right">确认密码：</td>
				<td><input type="password" name="notpassword"></td>
			</tr>
			<tr>
				<td align="right">管理员LOGO：</td>
				<td><input type="file" name="avatar"></td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="submit" value="保存添加" class="submit"/>
				</td>
			</tr>			
		</table>
		</form>
	</body>
</html>
