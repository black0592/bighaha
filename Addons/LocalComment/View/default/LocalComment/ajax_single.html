<div class="row">
	<div class="col-sm-12">
		<eq name="comment.uid" value="0"> <a class="pull-left"> <img
			src="{:getRootUrl()}Addons/Avatar/default_64_64.jpg"
			style="width: 64px;" class="avatar-img" />
		</a> <else /> <a href="{$comment.user.space_url}" class="pull-left"> <img
			src="{$comment.user.avatar64}" style="width: 64px;"
			ucard="{$comment.user.uid}" class="avatar-img" />
		</a> </eq>


		<div style="overflow: hidden">
			<div class="" style="padding-left: 16px;">

				<p>
					<eq name="comment.uid" value="0"> <a>游客</a> <else /> <a
						href="{$comment.user.space_url}" ucard="{$comment.user.uid}">{$comment.user.nickname|op_t}</a></eq>
				</p>


				<p>{$comment.content|parse_comment_content}</p>

				<p>
					<span class="text-muted">{$comment.create_time|friendlyDate}</span>
				<div class="pull-right">
					<if
						condition="check_auth('deleteLocalComment') OR is_administrator() OR ( ($comment['uid'] eq is_login()) AND (is_login() neq 0)) ">
					<a class="local-comment-delete" data-cid="{$comment.id}">删除</a>
					&nbsp;&nbsp; </if>
					<a class=" local-comment-reply" data-uid="{$comment.uid}"
						data-username="{$comment.user.nickname|op_t}">回复</a>
				</div>


				</p>
			</div>
		</div>
	</div>
</div>
<hr />
